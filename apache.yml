- name: Ansible Playbook to Install and Setup Apache on Ubuntu
  hosts: servers
  become: true
  become_method: sudo
  become_user: root
  remote_user: nikollai
  tasks:
    - name: Install latest version of Apache
      apt: name=apache2 update_cache=yes state=latest
 
  handlers:
    - name: restart-apache
      service:
        name: apache2
        state: restarted
